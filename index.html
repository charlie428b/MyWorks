---
layout: default
title: 刘持冰作品目录
---

<ul>
　　{% for post in site.posts %} 
　　<li style="list-style-type: none">
		<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
		<p>{{ post.date | date_to_string }}</p>
		<p>{{ post.summary }}</p>
		<p>分类：{{ post.categories | array_to_sentence_string }}</p>
		<hr />
	</li>
　　{% endfor %}
</ul>
