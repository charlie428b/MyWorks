---
layout: default
title: 首页
---

<style type="text/css">
h2{
margin-top: 0;
}
</style>

<ul style="list-style-type: none">
　　{% for post in site.posts %} 
　　<li>
		<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
		<p>{{ post.date | date_to_string }}</p>
		<p>{{ post.summary }}</p>
		<p>分类：{{ post.categories | array_to_sentence_string }}</p>
		<hr />
	</li>
　　{% endfor %}
</ul>
